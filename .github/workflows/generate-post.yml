name: Generate GPT Blog Post

on:
  schedule:
    - cron: '0 1 * * *'  # ë§¤ì¼ ì˜¤ì „ 10ì‹œ (KST ê¸°ì¤€)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.5

      - name: Install Python dependencies
        run: pip install --upgrade openai pytz

      - name: Run GPT Script
        run: python scripts/generate_post.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # ğŸŸ¡ Jekyll ë¹Œë“œ í™˜ê²½ ì„¤ì •
      - name: Set up Ruby and Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Jekyll and plugins
        run: |
          gem install bundler
          bundle init
          echo 'gem "jekyll"' >> Gemfile
          echo 'gem "jekyll-sitemap"' >> Gemfile
          bundle install

      - name: Build Jekyll site
        run: bundle exec jekyll build

      # âœ… sitemap.xmlì´ ìƒì„±ëœ ìƒíƒœë¡œ ì»¤ë°‹
      - name: Commit new post and sitemap
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add _posts/ _site/sitemap.xml
          git commit -m "Auto: Add post and sitemap for $(date '+%Y-%m-%d')" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
